<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <!-- start banner section -->
   <section class=" w-[100%] h-[100vh] bg-[url('assets/netf-bg.jpg')] bg-center bg-cover">
    <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.5)]">
    <header class="max-w-[1170px] mx-auto">
        <div class="grid sm: grid-cols-2 grid-cols-[30%_auto] px-[10px] items-center">
            <figure>
                <img src="assets\netf-logo.png" class="w-[150px] bg-none " alt="">
            </figure>
            <div class="flex justify-end gap-[10px]">
                <div >
                    <select name="" id="" class="bg-[black] text-white border-[1px] border-[white] rounded-[5px] sm:p-[5px_25px] p-[5px_20px]">
                        <option value="">English</option>
                        <option value="">Spanich</option>
                    </select>
                </div>
                <button class="bg-[red] text-white px-[10px] rounded-[5px]">Sign In</button>
            </div>
        </div>
    </header>
    <div class="max-w-[1170px] mx-auto sm:py-[150px] py[50px] text-white text-center">
     <h1 class="sm:text-[40px] text-[35px] font-bold" >Unlimited movies, TV shows, and more</h1>
     <h4 class=" text-[20px] py-[15px]">Watch anywhere. Cancel anytime. </h4>
     <p class="text-[20px]">Ready to watch? Enter your email to create or restart your membership.    </p>
     <div class="max-w-[700px] px-[40px] sm: px-[10px] mx-auto mt-[30px]">
      <form action="" class=" grid sm:grid-cols-[70%_auto]   sm:gap-[20px] gap-[10px] sm: grid-cols-1" >
        <input type="text" placeholder="Email address" class="  bg-[transparent] border-[1px] border-[gray] pl-[10px] py-[15px] rounded-[5px]">
        <button class="bg-[red] text-white text-[20px] font-bold hover:bg-[rgb(193,17,25)] [10px] rounded-[5px] py-[15px] ">Get Strated ></button>
      </form>
     </div>
    </div>
</div>
   </section>
   <!-- banner section ends -->
</body>
</html>
